<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Çø„Éñ‰ªò„Åç„É°„É¢Â∏≥ÔºàQRÂØæÂøúÔºâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color: #333;
    }
    #topButtons {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #ffffff;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      z-index: 1000;
    }
    #pageTabs {
      margin-top: 140px; /* ‚Üê Âπ≤Ê∏âËß£Ê∂à */
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      gap: 0.5rem;
      overflow-x: auto;
      white-space: nowrap;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .page-tab {
      display: flex;
      align-items: center;
      padding: 0.3rem 0.6rem;
      background: #e7eaf0;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }
    .page-tab.active {
      background: #007bff;
      color: white;
    }
    #editor {
      margin: 1rem auto;
      margin-top: 180px;
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 1rem;
      min-height: 400px;
      background: #ffffff;
    }
    .masked {
      background-color: red;
      color: red;
      cursor: pointer;
      border-radius: 4px;
      padding: 0 2px;
    }
    .masked.revealed {
      background-color: #ffcccc;
      color: black;
      opacity: 0.5;
    }
    .highlight {
      background-color: yellow;
      border-radius: 4px;
      padding: 0 2px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    input[type="text"], input[type="file"], select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    @media (max-width: 768px) {
      #qrBtn { display: none; }
    }
    @media (min-width: 769px) {
      #cameraBtn { display: none; }
    }
    #qrOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #qrBox {
      position: relative;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
    }
    #qrBox canvas {
      max-width: 90vw;
      max-height: 90vh;
    }
    #qrBox .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div id="topButtons">
    <button onclick="document.execCommand('undo')">‚ü≤</button>
    <button onclick="toggleAll()">„Éû„Éº„Ç´„Éº ON/OFF</button>
    <button id="mmToggleBtn" onclick="toggleMarkMode()">MM: OFF</button>
    <button onclick="toggleReadOnly()">üëÅÔ∏è</button>
    <select onchange="document.execCommand('fontSize', false, this.value)">
      <option value="1">Ê•µÂ∞è</option>
      <option value="2">Â∞è</option>
      <option value="3" selected>Ê®ôÊ∫ñ</option>
      <option value="4">‰∏≠</option>
      <option value="5">Â§ß</option>
      <option value="6">ÁâπÂ§ß</option>
      <option value="7">ÊúÄÂ§ß</option>
    </select>
    <button onclick="document.execCommand('bold')"><b>B</b></button>
    <input type="color" onchange="document.execCommand('foreColor', false, this.value)" />
    <button onclick="exportToFile()">Âá∫Âäõ</button>
    <input type="file" accept=".json" onchange="importFromFile(event)">
    <button onclick="autoMask()">Ëá™Âãï„Éû„Éº„Ç´„Éº</button>
    <button id="qrBtn" onclick="showQR()">QR</button>
    <button id="cameraBtn" onclick="startQRScan()">üì∑</button>
    <input type="text" id="searchInput" placeholder="Ê§úÁ¥¢" oninput="searchText()" />
  </div>

  <div id="pageTabs"></div>
  <div id="editor" contenteditable="true"></div>

  <div id="qrOverlay">
    <div id="qrBox">
      <button class="close-btn" onclick="document.getElementById('qrOverlay').style.display='none'">√ó</button>
      <canvas id="qrCanvas"></canvas>
    </div>
  </div>

  <div id="qrScanner" style="width:300px;"></div>

  <script>
    let pages = {};
    let currentPageId = null;
    let allVisible = false, markMode = false, readOnly = false;

    function applyEventsToMasked(el) {
      el.onclick = function () { this.classList.toggle("revealed"); };
      el.oncontextmenu = function (e) {
        e.preventDefault();
        const textNode = document.createTextNode(this.textContent);
        this.replaceWith(textNode);
      };
    }

    function maskSelection() {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      const selectedText = range.toString();
      if (!selectedText) return;
      const span = document.createElement("span");
      span.className = "masked";
      span.textContent = selectedText;
      applyEventsToMasked(span);
      range.deleteContents();
      range.insertNode(span);
    }

    function toggleAll() {
      document.querySelectorAll(".masked").forEach(el => el.classList.toggle("revealed", !allVisible));
      allVisible = !allVisible;
    }

    function toggleMarkMode() {
      markMode = !markMode;
      document.getElementById("mmToggleBtn").textContent = "MM: " + (markMode ? "ON" : "OFF");
    }

    function toggleReadOnly() {
      readOnly = !readOnly;
      document.getElementById("editor").setAttribute("contenteditable", !readOnly);
      alert(readOnly ? "Èñ≤Ë¶ß„É¢„Éº„Éâ„Å´„Å™„Çä„Åæ„Åó„Åü" : "Á∑®ÈõÜ„É¢„Éº„Éâ„Å´Êàª„Çä„Åæ„Åó„Åü");
    }

    function searchText() {
      const input = document.getElementById("searchInput").value;
      const editor = document.getElementById("editor");
      const text = editor.innerHTML;
      editor.innerHTML = text.replace(/<span class="highlight">(.*?)<\/span>/g, "$1");
      if (!input) return;
      const pattern = new RegExp(input.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&'), "g");
      editor.innerHTML = editor.innerHTML.replace(pattern, match => `<span class="highlight">${match}</span>`);
      const highlight = document.querySelector(".highlight");
      if (highlight) highlight.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    function exportToFile() {
      saveCurrentPageContent();
      const blob = new Blob([JSON.stringify(pages)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "memo.json";
      a.click();
    }

    function importFromFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          pages = JSON.parse(e.target.result);
          currentPageId = Object.keys(pages)[0];
          renderTabs();
          switchToPage(currentPageId);
        } catch (err) {
          alert("Ë™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
        }
      };
      reader.readAsText(file);
    }

    function autoMask() {
      const spans = document.getElementById("editor").querySelectorAll("span");
      spans.forEach(span => {
        const style = span.getAttribute("style") || "";
        if (style.includes("border: 1px solid rgb(221, 0, 0)") && !span.classList.contains("masked")) {
          const masked = document.createElement("span");
          masked.className = "masked";
          masked.textContent = span.textContent;
          applyEventsToMasked(masked);
          span.replaceWith(masked);
        }
      });
      alert("Ëµ§Êû†„Çí„Éû„Çπ„Ç≠„É≥„Ç∞„Åó„Åæ„Åó„Åü");
    }

    function showQR() {
      saveCurrentPageContent();
      const content = pages[currentPageId].content;
      const canvas = document.getElementById('qrCanvas');
      QRCode.toCanvas(canvas, content, function (error) {
        if (error) {
          console.error(error);
          alert("QR„Ç≥„Éº„Éâ„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
        } else {
          document.getElementById('qrOverlay').style.display = 'flex';
        }
      });
    }

    function startQRScan() {
      const scanner = new Html5Qrcode("qrScanner");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrMessage => {
          document.getElementById("editor").innerHTML = qrMessage;
          document.querySelectorAll(".masked").forEach(applyEventsToMasked);
          scanner.stop();
        },
        error => { console.warn(error); }
      );
    }

    function renderTabs() {
      const container = document.getElementById("pageTabs");
      container.innerHTML = "";
      for (const id in pages) {
        const tab = document.createElement("div");
        tab.className = "page-tab" + (id === currentPageId ? " active" : "");
        tab.textContent = pages[id].name;
        tab.onclick = () => switchToPage(id);
        container.appendChild(tab);
      }
    }

    function switchToPage(id) {
      saveCurrentPageContent();
      currentPageId = id;
      document.getElementById("editor").innerHTML = pages[id].content || "";
      document.querySelectorAll(".masked").forEach(applyEventsToMasked);
      renderTabs();
    }

    function saveCurrentPageContent() {
      if (currentPageId) {
        const content = document.getElementById("editor").innerHTML;
        const text = document.getElementById("editor").innerText.trim().split("\n")[0] || "ÁÑ°È°å„É°„É¢";
        pages[currentPageId] = { ...pages[currentPageId], name: text, content: content };
        localStorage.setItem("pages", JSON.stringify(pages));
      }
    }

    window.onload = function () {
      const pass = prompt("„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
      if (pass !== "2410") {
        alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇÁµÇ‰∫Ü„Åó„Åæ„Åô„ÄÇ");
        return;
      }
      if (localStorage.getItem("pages")) {
        pages = JSON.parse(localStorage.getItem("pages"));
        currentPageId = Object.keys(pages)[0];
      } else {
        const id = "page_" + Date.now();
        pages[id] = { name: "„É°„É¢1", content: "" };
        currentPageId = id;
      }
      renderTabs();
      switchToPage(currentPageId);
      document.getElementById("editor").addEventListener("input", () => saveCurrentPageContent());
      document.getElementById("editor").addEventListener("mouseup", () => {
        if (markMode && window.getSelection().toString()) {
          setTimeout(maskSelection, 0);
        }
      });
    };
  </script>
</body>
</html>
